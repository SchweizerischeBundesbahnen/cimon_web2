<div class="jumbotron">
  <h1>Builds</h1>
  <p-accordion [multiple]="true">
    <p-accordionTab *ngFor="let build of builds" header="{{build.fullDisplayName}}" >
      <p>
        Date: {{build.timestamp | date : 'long'}}<br/>
        Duration: {{build.duration / 1000}} seconds
      </p>
    </p-accordionTab>
  </p-accordion>
</div>
